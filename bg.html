<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="styles/bg.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="chopstick-container">
        <div id="chopstick1" class="chopstick">
            <img src="https://youbinalice1.github.io/mandu-cursor/a1.svg">
            <img src="https://youbinalice1.github.io/mandu-cursor/a2.svg">
            <img src="https://youbinalice1.github.io/mandu-cursor/a3.svg">
            <img src="https://youbinalice1.github.io/mandu-cursor/a4.svg">
            <!--
            
            📐 Z-Index Layering (Bottom to Top)
            Layer
            Elements
            1
            a1.svg, b1.svg – back chopsticks
            2
            White content box (class: .main-box)
            3
            a2.svg, b2.svg – front chopsticks
            4
            a3.svg, a4.svg, b3.svg – noodles (topmost)

            -->
        </div>
        <div id="chopstick2" class="chopstick">
            <img src="https://youbinalice1.github.io/mandu-cursor/b1.svg">
            <img src="https://youbinalice1.github.io/mandu-cursor/b2.svg">
            <img src="https://youbinalice1.github.io/mandu-cursor/b3.svg">
        </div>
    </div>
</body>

</html>
